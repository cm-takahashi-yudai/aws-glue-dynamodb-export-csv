AWSTemplateFormatVersion: '2010-09-09'
Description: aws-glue-dynamodb-export-csv-glue
Parameters:
  ProjectName:
    Type: String
    Description: Project Name
  StageName:
    Type: String
    AllowedValues:
      - prod
      - stage
      - dev
    Description: Stage Name
Resources:
  GlueRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${ProjectName}-${StageName}-glue-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-glue-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - glue:*
                Resource: '*'
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-dynamodb-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: '*'
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-s3-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                Resource: '*'
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-logs-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: '*'
  GlueDatabase:
    Type: AWS::Glue::Database
    Properties:
      DatabaseInput:
        Name:
          Fn::Sub: ${ProjectName}-${StageName}-glue-database
      CatalogId:
        Ref: AWS::AccountId
  GlueTable:
    DependsOn: GlueDatabase
    Type: AWS::Glue::Table
    Properties:
      CatalogId:
        Ref: AWS::AccountId
      DatabaseName:
        Ref: GlueDatabase
      TableInput:
        Name:
          Fn::Sub: ${ProjectName}-${StageName}-glue-table
        Parameters: {
          "classification": "dynamodb"
        }
        PartitionKeys:
          - Name: create_date
            Type: string
        StorageDescriptor:
          Columns:
            - Name: sample_id
              Type: int
            - Name: sample_col_a
              Type: string
            - Name: sample_col_b
              Type: string
            - Name: sample_col_c
              Type: string
          Location:
            Fn::Sub: arn:aws:dynamodb:${AWS::Region}:${AWS::AccountId}:table/${ProjectName}-${StageName}-target
  GlueScriptS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${ProjectName}-${StageName}-glue-script
  CreateCsvGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-create-csv-glue-job
      Command:
        Name: glueetl
        ScriptLocation:
          Fn::Sub: s3://${ProjectName}-${StageName}-glue-script/create_csv.py
      DefaultArguments:
        "--job-bookmark-option": "job-bookmark-disable"
      AllocatedCapacity: 5
      ExecutionProperty:
        MaxConcurrentRuns: 1
      MaxRetries: 0
      Role:
        Ref: GlueRole
  JoinCsvGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-join-csv-glue-job
      Command:
        Name: pythonshell
        ScriptLocation:
          Fn::Sub: s3://${ProjectName}-${StageName}-glue-script/join_csv.py
      DefaultArguments:
        "--job-bookmark-option": "job-bookmark-disable"
      ExecutionProperty:
        MaxConcurrentRuns: 1
      MaxRetries: 0
      Role:
        Ref: GlueRole
  CreateCsvOnDemandGlueTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-create-csv-on-demand-glue-trigger
      Type: ON_DEMAND
      Actions:
        - JobName:
            Ref: CreateCsvGlueJob
          Arguments:
            "--job-bookmark-option": "job-bookmark-disable"
  CreateCsvGlueTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-create-csv-glue-trigger
      Type: SCHEDULED
      Schedule: cron(0 16 * * ? *)
      Actions:
        - JobName:
            Ref: CreateCsvGlueJob
          Arguments:
            "--job-bookmark-option": "job-bookmark-disable"
  JoinCsvGlueTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-join-csv-glue-trigger
      Type: CONDITIONAL
      Actions:
        - JobName:
            Ref: JoinCsvGlueJob
          Arguments:
            "--job-bookmark-option": "job-bookmark-disable"
      Predicate:
        Conditions:
          - LogicalOperator: EQUALS
            JobName:
              Ref: CreateCsvGlueJob
            State: SUCCEEDED
