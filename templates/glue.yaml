AWSTemplateFormatVersion: '2010-09-09'
Description: aws-glue-dynamodb-export-csv-glue
Parameters:
  ProjectName:
    Type: String
    Description: Project Name
  StageName:
    Type: String
    Description: Stage Name
Resources:
  GlueRole:
    Type: AWS::IAM::Role
    Properties:
      RoleName:
        Fn::Sub: ${ProjectName}-${StageName}-glue-role
      AssumeRolePolicyDocument:
        Version: "2012-10-17"
        Statement:
          - Effect: Allow
            Principal:
              Service:
                - glue.amazonaws.com
            Action:
              - sts:AssumeRole
      Policies:
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-glue-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - glue:*
                Resource: '*'
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-dynamodb-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - dynamodb:*
                Resource: '*'
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-s3-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - s3:*
                Resource: '*'
        - PolicyName:
            Fn::Sub: ${ProjectName}-${StageName}-logs-permission
          PolicyDocument:
            Version: "2012-10-17"
            Statement:
              - Effect: Allow
                Action:
                  - logs:*
                Resource: '*'
  GlueJobsS3Bucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: ${ProjectName}-${StageName}-glue-jobs
  CreateCsvGlueJob:
    Type: AWS::Glue::Job
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-create-csv-glue-job
      Command:
        Name: pythonshell
        ScriptLocation:
          Fn::Sub: s3://${ProjectName}-${StageName}-glue-jobs/create_csv.py
      DefaultArguments:
        "--job-bookmark-option": "job-bookmark-disable"
        "--TABLE_NAME":
          Fn::Sub: ${ProjectName}-${StageName}-target
        "--BUCKET_NAME":
          Fn::Sub: ${ProjectName}-${StageName}-result
      ExecutionProperty:
        MaxConcurrentRuns: 1
      MaxRetries: 0
      Role:
        Ref: GlueRole
  CreateCsvOnDemandGlueTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-create-csv-on-demand-glue-trigger
      Type: ON_DEMAND
      Actions:
        - JobName:
            Ref: CreateCsvGlueJob
          Arguments:
            "--job-bookmark-option": "job-bookmark-disable"
  CreateCsvGlueTrigger:
    Type: AWS::Glue::Trigger
    Properties:
      Name:
        Fn::Sub: ${ProjectName}-${StageName}-create-csv-glue-trigger
      Type: SCHEDULED
      Schedule: cron(0 16 * * ? *)
      Actions:
        - JobName:
            Ref: CreateCsvGlueJob
          Arguments:
            "--job-bookmark-option": "job-bookmark-disable"
